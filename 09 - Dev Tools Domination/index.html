<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Console Tricks solved by gabriela caesar</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello world");

    // Interpolated
    console.log("hello there %s", "hey");

    // Styled
    console.log("%c I am some great text", "font-size: 20px; background: red; text-shadow: 10px 10px 0 blue");

    // warning!
    console.warn("vorsicht!");

    // Error :|
    console.error("shiiiiit");

    // Info
    console.info("crocodiles eat 4 ppl per year")
    // Testing
    console.assert(1 === 2, "That is wrong!");

    const p = document.querySelector("p");
    console.assert(p.classList.contains("ouch"), "That is wroooong!");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together

    dogs.forEach(dog => {
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
    });

      dogs.forEach(dog => {
      console.group(`${dog.name}`); //or groupCollapsed
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);

      console.groupEnd(`${dog.name}`);
    });

    // counting

    console.count("wes");

    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/gabrielacaesar")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data");
        console.log(data);
    });

    console.table(dogs);

  </script>
</body>
</html>
